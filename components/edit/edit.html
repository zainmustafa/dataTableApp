<div ng-controller="EditController as edit">
    <md-content layout-padding class="autoScroll">
        <md-input-container class="md-icon-float" >
            <!-- Use floating label instead of placeholder -->
            <label >Name</label>
            <md-icon md-svg-src="./image/ic_person_24px.svg" ></md-icon>
            <input ng-model="edit.myData.name" type="text">
        </md-input-container>
        <md-input-container >
            <md-icon md-svg-src="./image/ic_phone_48px.svg"></md-icon>
            <input ng-model="edit.myData.phone" type="text" placeholder="Phone Number">
        </md-input-container>
        <md-input-container >
            <!-- Use floating placeholder instead of label -->
            <md-icon md-svg-src="./image/ic_email_48px.svg" class="email"></md-icon>
            <input ng-model="edit.myData.email" type="email" placeholder="Email (required)" ng-required="true">
        </md-input-container>
        <md-input-container >
            <md-icon md-svg-src="./image/ic_location_on_48px.svg" style="display:inline-block;"></md-icon>
            <input ng-model="edit.myData.address" type="text" placeholder="Address" >
        </md-input-container>
        <md-button class="md-raised md-primary" ng-click="edit.mySubmit()" style="margin-left: 100px;">Update</md-button>
    </md-content>

</div>
